name: Build and Release Assets

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish for Raspberry Pi (ARM64)
        run: npm run build:publish:rpi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update Release Description
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ## QR Code Scanner for Raspberry Pi

            ### üì¶ Installation Files
            - **qrcode-scanner-*-arm64.deb**: Debian package for Raspberry Pi OS
            - **qrcode-scanner-*-arm64.AppImage**: Portable executable

            ### üçì Raspberry Pi Installation
            ```bash
            # Download and install .deb package
            wget https://github.com/The-Najm-Studios/qrcode-scanner/releases/download/${{ steps.get_tag.outputs.tag_name }}/qrcode-scanner-*-arm64.deb
            sudo dpkg -i qrcode-scanner-*-arm64.deb
            sudo apt-get install -f
            ```

            ### ‚ú® Auto-Updates
            This version includes automatic update checking. Your app will notify you when new versions are available.

            ### üì± AppImage Alternative
            ```bash
            # Download AppImage
            wget https://github.com/The-Najm-Studios/qrcode-scanner/releases/download/${{ steps.get_tag.outputs.tag_name }}/qrcode-scanner-*-arm64.AppImage
            chmod +x qrcode-scanner-*-arm64.AppImage
            ./qrcode-scanner-*-arm64.AppImage
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
